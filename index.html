<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TAble COmparison</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <script src="/caleydo_web.js"></script>

</head>
<body>
<div id="content">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#taco-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="images/taco_grey.png">
                    <!--<img alt="Brand" src="images/table_multiple.png">-->
                </a>
                <a class="navbar-brand" href="#">TaCo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="taco-navbar-collapse-1">
                <!--<ul class="nav navbar-nav">
                  <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                  <li><a href="#">Link</a></li>
                </ul>-->
                <div class="navbar-left" style="margin-top:9px;">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="checkbox" autocomplete="off" checked aria-pressed="true"> Rows
                        </label>
                        <label class="btn btn-default active">
                            <input type="checkbox" autocomplete="off" checked aria-pressed="true"> Columns
                        </label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                            <input type="checkbox" autocomplete="off" checked aria-pressed="true"> Structure
                        </label>
                        <label class="btn btn-default active">
                            <input type="checkbox" autocomplete="off" checked aria-pressed="true"> Content
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox" autocomplete="off"> Merge
                        </label>
                        <label class="btn btn-default">
                            <input type="checkbox" autocomplete="off"> Reorder
                        </label>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option1" autocomplete="off"> Overview
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Middle
                        </label>
                        <label class="btn btn-default active">
                            <input type="radio" name="options" id="option3" autocomplete="off" checked aria-pressed="true"> Detail
                        </label>
                    </div>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!--/.navbar -->
    <main id="board" class="mode-block">
        <div id="test" class="taco-table-container"></div>
        <div id="test2" class="taco-table-container"></div>
    </main>
    <footer id="blockbrowser">
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>ID Types</th>
                <th>Dim</th>
                <th>Src</th>
                <th>Dest</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </footer>
</div>
</body>
</html>
